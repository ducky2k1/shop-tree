<main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item active"><a href="#"><b>Quản lý đơn hàng</b></a></li>
      </ul>
      <div id="clock"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
            <div class="row element-button">
              <div class="col-sm-2">
              </div>

            </div>
            <table class="table table-hover table-bordered" id="sampleTable">
              <thead>
                <tr>
                  <th width="10"><input type="checkbox" id="all"></th>
                  <th>ID</th>
                  <th>Họ và tên</th>
                  <th>Email</th>
                  <th>Số điện thoại</th>
                  <th>Địa chỉ</th>
                  <th>Chức năng</th>
                </tr>
              </thead>
              <tbody ng-repeat="ds in danhSach">
                <tr>
                  <td width="10"><input type="checkbox" name="check1" value="1"></td>
                  <td>{{ds.id}}</td>
                  <td>{{ds.fisrtName}} {{ds.lastName}}</td>
                  <td>{{ds.email}}</td>
                  <td>{{ds.phone}}</td>
                  <td>{{ds.address}}</td>
                  <td><button class="btn btn-danger btn-sm " type="button" title="Xóa" ng-click="delete(ds.id)"><i
                        class="fas fa-trash-alt"></i></button>
                        <a href="#!donHang/edit/{{ds.id}}" class="btn btn-warning btn-sm "><i class="fa fa-edit" style="color: white;"></i></a>
                        
                  </td>
                </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
