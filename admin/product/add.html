<main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item active"><a href="#"><b>Quản lý sản phẩm</b></a></li>
        <li class="breadcrumb-item active"><a href="#"><b>Tạo mới sản phẩm</b></a></li>
      </ul>
      <div id="clock"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
            <div class="row element-button"></div>
            <form ng-submit="add()" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="productName" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="productName" name="productName" ng-model="danhSach.name">
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Giá niêm yết</label>
                <input type="text" class="form-control" id="price" name="price" ng-model="danhSach.price">
              </div>
              <div class="mb-3">
                <label for="sale" class="form-label">Giá bán</label>
                <input type="text" class="form-control" id="sale" name="sale" ng-model="danhSach.sale">
              </div>
              <div class="mb-3">
                <label for="img" class="form-label">Hình ảnh</label>
                <!-- <input type="file" class="form-control" id="img" name="img" ng-model="danhSach.image" accept="image/*"> -->
                <input type="text" class="form-control" id="sale" name="sale" ng-model="danhSach.image">

              </div>
              <div class="mb-3">
                <label class="form-label">Danh mục</label>
                <select class="form-select" ng-model="danhSach.idDanhMuc" required>
                  <option value="" disabled selected>Chọn danh mục</option>
                  <option value="{{dm.id}}" ng-repeat="dm in danhMuc">{{dm.ten}}</option>
                </select>
              </div>
  
              <button type="submit" class="btn btn-primary">Thêm</button>
              <a href="#!product" class="btn btn-danger">Hủy bỏ</a>
            </form>
            <div class="alert alert-danger alert-dismissible mt-3" ng-show="!formHopLe">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              <strong>Thêm mới không thành công!</strong>
              <br> {{formThongBao}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
