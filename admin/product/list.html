<main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item active"><a href="#"><b>Quản lý sản phẩm</b></a></li>
      </ul>
      <div id="clock"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <div class="tile-body">
            <div class="row element-button">
              <div class="col-sm-2">

                <a class="btn btn-add btn-sm" href="#!product/add" title="Thêm"><i class="fas fa-plus"></i>
                  Tạo mới</a>
              </div>

            </div>
            <table class="table table-hover table-bordered" id="sampleTable">
              <thead>
                <tr>
                  <th width="10"><input type="checkbox" id="all"></th>
                  <th>ID</th>
                  <th>Tên sản phẩm</th>
                  <th>Giá niêm yết</th>
                  <th>Giá bán</th>
                  <th>Hình ảnh</th>
                  <th>Danh mục</th>
                  <th>Lượt mua</th>
                  <th>Chức năng</th>
                </tr>
              </thead>
              <tbody ng-repeat="ds in danhSach">
                <tr>
                  <td width="10"><input type="checkbox" name="check1" value="1"></td>
                  <td>{{ds.id}}</td>
                  <td>{{ds.name}}</td>
                  <td>{{ds.price}}</td>
                  <td>{{ds.sale}}</td>
                  <td><img src="{{ds.image}}" alt="" style="width: 100px;height: 100px;"></td>
                  <td>{{ds.idDanhMuc}}</td>
                  <td>{{ds.luotMua}}</td>
                  <td><button class="btn btn-danger btn-sm " type="button" title="Xóa" ng-click="delete(ds.id)"><i
                        class="fas fa-trash-alt"></i></button>
                        <a href="#!product/edit/{{ds.id}}&{{ds.idDanhMuc}}" class="btn btn-warning btn-sm "><i class="fa fa-edit" style="color: white;"></i></a>
                        
                  </td>
                </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
