    <!-- payment -->
    <div class="square" style="margin-top: 138px;"></div>
    <section id="payment-method">
        <div class="payment-method-body container d-flex">
            <div class="payment-info">
                <div class="payment-info-body">
                    <div class="payment-info-details">
                        <p class="heading6">
                            Order Number <span class="heading4 ml-15">234456778</span>
                        </p>
                        <p class="heading5">
                            Total Payable Amount <span class="change-1">$110</span>
                        </p>
                        <p class="heading5">Your Order is on its Way</p>
                        <p class="heading5 mb-0">
                            Please Pay With

                            <a href="#">
                                <span class="change-2">Cash on Delivery</span>
                            </a>
                        </p>
                    </div>
                    <div class="payment-info-img">
                        <img src="images/payment/cod.png" alt="">
                    </div>
                </div>
            </div>
            <div class="payment-method-payoneer">
                <div class="image-container d-flex justify-content-center align-items-center">
                    <img src="./images/payment/payoneer-method.png" alt="" class="front-animation img-fluid">
                    <img src="./images/payment/payoneer-method-back.png" class="back-animation img-fluid" alt="">
                </div>
            </div>
            <div class="pay-now">
                <p class="heading4 mt-40">
                    <img src="images/payment/pay now.png" class="mr-15" alt=""> Do You
                    Want to <span>Pay Now?</span>
                </p>
                <div class="pay-now-methods">
                    <a href="#">
                        <div class="pay-american-express">
                            <img src="./images/payment/american express.png" alt="">
                        </div>
                    </a>
                    <a href="#">
                        <div class="pay-payoneer">
                            <img src="./images/payment/payoneer.png" alt="">
                        </div>
                    </a>
                    <a href="#">
                        <div class="pay-visa">
                            <img src="./images/payment/visa.png" alt="">
                        </div>
                    </a>
                    <a href="#">
                        <div class="pay-mastercard">
                            <img src="./images/payment/master card.png" alt="">
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </section>
    <div class="square"></div>
    <!-- payment form -->
    <section id="payment-form">
        <form ng-submit="addHoaDon()" class="payment-form container">
            <div class="payment-forms d-flex">
                <div class="billing-details col-12">
                    <p class="heading4">Billing Details</p>
                    <div class="billing-form">
                        <div class="first-name">
                            <label for="billing-first-name" class="paragraph mt-10">First Name*</label>
                            <input  type="text" id="billing-first-name" fdprocessedid="qn8mzj" ng-model="hoadon.fisrtName">
                        </div>
                        <div class="second-name">
                            <label for="billing-first-name" class="paragraph mt-10">Second Name*</label>
                            <input  type="text" id="billing-first-name" fdprocessedid="bl6q2k" ng-model="hoadon.lastName">
                        </div>
                        <div class="email">
                            <label for="billing-first-name" class="paragraph mt-10">Email*</label>
                            <input  type="email" id="billing-first-name" fdprocessedid="97vap8" ng-model="hoadon.email">
                        </div>
                        <div class="phone-number">
                            <label for="billing-first-name" class="paragraph mt-10">Phone Number*</label>
                            <input  type="text" id="billing-first-name" fdprocessedid="bk90r9" ng-model="hoadon.phone">
                        </div>
                        <div class="address">
                            <label for="shipping-address" class="paragraph mt-10">Address*</label>
                            <input  type="text" id="shipping-address" fdprocessedid="5h45ov" ng-model="hoadon.address">
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-button">
                <button class="button-1" fdprocessedid="jhyqe" data-bs-toggle="modal" data-bs-target="#payment-suc" type="submit">
                    Confirm &amp; Pay
                </button>
            </div>
        </form>
        <div class="alert alert-danger alert-dismissible mt-3" ng-show="!formHopLe ">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Pay to Fail</strong> 
            <br>
            {{formThongBao}}
        </div>
    </section>
    <div class="square"></div>
